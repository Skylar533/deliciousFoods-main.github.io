<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/element/index.js"></script>

<script>
	new Vue({
		el: "#wrapper",
		data: {
			user: {},
			authority: [],
			echartsModelOptions: [],
			selectedEchartsModel: '',
			echartsShowArr: [],
			selectedEchartsType: 'pie'
		},
		created: function () {
			// 获取Echarts选项数据
			this.fetchEchartsOptions();
			// 获取权限数据
			this.fetchAuthorityData();
			// 获取总数数据
			this.fetchTotalData();

			let user = JSON.parse(localStorage.getItem('user'));
			let level = user.level;
			this.user = user;
		},
		methods: {
			fetchEchartsOptions() {
				axios.get('/echarts/options').then(res => {
					this.echartsModelOptions = res.data.data;
					if (this.echartsModelOptions.length) {
						this.selectedEchartsModel = this.echartsModelOptions[0].value;
						this.drawLine();
					}
				});
			},
			fetchAuthorityData() {
				axios.get("/authority").then(res => {
					if (res.data.code === '0') {
						this.authority = res.data.data;
					} else {
						msg('error', res.data.msg);
					}
				});
			},
			fetchTotalData() {
				axios.get("/getTotal").then(res => {
					if (res.data.code === '0') {
						let map = res.data.data;
						$("#adminInfo").text(map['adminInfo']);
						$("#userInfo").text(map['userInfo']);
						$("#classifyInfo").text(map['classifyInfo']);
						$("#subClassifyInfo").text(map['subClassifyInfo']);
						$("#collectInfo").text(map['collectInfo']);
						$("#praiseInfo").text(map['praiseInfo']);
						$("#newsInfo").text(map['newsInfo']);
						$("#advertiserInfo").text(map['advertiserInfo']);
						$("#messageInfo").text(map['messageInfo']);
					}
				});
			},
			drawLine() {
				axios.get('/echarts/get/' + this.selectedEchartsModel).then(res => {
					this.echartsShowArr = res.data.data;
					if (this.echartsShowArr.length) {
						let myChart = echarts.init(document.getElementById('main'));
						let option = this.getEchartsType(this.echartsShowArr, this.selectedEchartsType);
						myChart.setOption(option, true);
					}
				});
			},
			selectEchartsType() {
				let myChart = echarts.init(document.getElementById('main'));
				let option = this.getEchartsType(this.echartsShowArr, this.selectedEchartsType);
				myChart.setOption(option, true);
			},
			getEchartsType(echartsArr, type) {
				for (let item of echartsArr) {
					if (item.series[0].type === type) {
						return item;
					}
				}
			},
			logout() {
				logout();
			}
		}
	});
</script>
